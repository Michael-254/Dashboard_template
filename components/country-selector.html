<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Country Selector Component -->
    <div class="mb-8 sm:mb-10">
        <div class="flex items-center justify-between gap-6 flex-col sm:flex-row">
            <!-- Left: Country Display -->
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div
                        class="flex items-center justify-center h-14 w-14 rounded-full bg-gradient-to-br from-green-400 to-green-600 shadow-lg">
                        <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <p class="text-2xl sm:text-3xl font-bold text-gray-800" id="selectedCountry">Somalia</p>
                    <p class="text-xs sm:text-sm text-green-600 font-semibold mt-1">Overall Achievements</p>
                </div>
            </div>

            <!-- Right: Country Filter Dropdown -->
            <div class="relative group w-full sm:w-auto">
                <select id="countrySelect"
                    class="w-full sm:w-64 px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 appearance-none bg-white cursor-pointer text-sm font-semibold text-gray-700 hover:border-green-400 transition-all duration-200 group-hover:shadow-md">
                    <option value="Somalia">Somalia</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Rwanda">Rwanda</option>
                </select>
                <svg class="absolute right-4 top-2.5 h-5 w-5 text-green-600 pointer-events-none transition-transform group-hover:text-green-700"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
</body>
