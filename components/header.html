    <!-- Script to highlight active nav link -->
    <script>
        function setActiveNavLink() {
            // Get current page filename
            const currentPage = window.location.pathname.split('/').pop();
            let pageWithoutExtension = currentPage ? currentPage.replace('.html', '') : 'dashboard';
            
            // Handle index or root path
            if (!pageWithoutExtension || pageWithoutExtension === '') {
                pageWithoutExtension = 'dashboard';
            }
            
            console.log('Current page:', pageWithoutExtension);
            
            // Get all nav links
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Remove active class from all links
            navLinks.forEach(link => {
                link.classList.remove('text-orange-300', 'border-b-orange-300');
                link.classList.add('text-green-50', 'border-b-transparent');
            });
            
            // Add active class to current page link
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('data-page');
                console.log('Comparing:', linkPage, 'with:', pageWithoutExtension);
                
                if (linkPage === pageWithoutExtension) {
                    console.log('Match found for:', linkPage);
                    link.classList.remove('text-green-50', 'border-b-transparent');
                    link.classList.add('text-orange-300', 'border-b-orange-300');
                }
            });
        }

        // Set active link immediately if DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setActiveNavLink);
        } else {
            setActiveNavLink();
        }
        
        // Also set active link after a short delay to ensure all elements are loaded
        setTimeout(setActiveNavLink, 100);
    </script>
